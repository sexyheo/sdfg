<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x6 Bento Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            color: #ffffff;
            font-weight: 700;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 220px);
            gap: 1rem;
        }

        .card {
            background: #1c1c1e;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            padding: 1rem;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-number {
            font-size: 3rem;
            font-weight: 900;
            color: #ffffff;
        }

        /* ÏïÑÏù¥ÏΩò Ïä§ÌÉÄÏùº */
        .card-icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .card-icon {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        /* ÎîîÏä§ÏΩîÎìú ÏïÑÏù¥ÏΩòÎßå Îß§Ïö∞ ÌÅ¨Í≤å */
        .card-icon.discord-icon {
            width: 220px;
            height: 220px;
        }

        .card-emoji {
            font-size: 6rem;
            line-height: 1;
        }

        /* Í∞Å Ïπ¥ÎìúÎäî Í∏∞Î≥∏Ï†ÅÏúºÎ°ú 1x1 ÌÅ¨Í∏∞ */
        .card {
            grid-column: span 1;
            grid-row: span 1;
        }

        /* Îπà Í≥µÍ∞Ñ Ïä§ÌÉÄÏùº */
        .card.empty {
            background: transparent;
            cursor: default;
        }

        .card.empty:hover {
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP-CEO global B</h1>
        <div class="bento-grid" id="bentoGrid"></div>
    </div>

    <script>
        function createCards() {
            const grid = document.getElementById('bentoGrid');
            
            // Îπà Í≥µÍ∞Ñ Î≤àÌò∏Îì§
            const emptySpaces = [9, 10, 15, 16];
            
            // ÌäπÏàò Ïπ¥Îìú ÏÑ§Ï†ï
            const specialCards = {
                5: {
                    href: 'https://drive.proton.me/urls/Q77JNWEPAM#bj7s1MrujFQy',
                    icon: '/file-icon.webp',
                    alt: 'Files',
                    emoji: 'üìÅ'
                },
                6: {
                    href: 'https://discord.gg/F6yu2YPbgp',
                    icon: '/discord.jpg',
                    alt: 'Discord',
                    emoji: 'üí¨',
                    iconClass: 'discord-icon'
                },
                11: {
                    href: '/1st/',
                    icon: '/book-icon.webp',
                    alt: 'Book',
                    emoji: 'üìö'
                },
                12: {
                    href: 'https://www.notion.so/invite/1c16f5b9c54f7c6ac405b9d00f4a3d0e7783f507',
                    icon: '/memo-icon.webp',
                    alt: 'Memo',
                    emoji: 'üìù'
                }
            };
            
            // 4x6 = 24Í∞úÏùò Ïπ¥Îìú ÏÉùÏÑ±
            for (let i = 1; i <= 24; i++) {
                let card;
                
                // ÌäπÏàò Ïπ¥ÎìúÏù∏ Í≤ΩÏö∞
                if (specialCards[i]) {
                    card = document.createElement('a');
                    card.href = specialCards[i].href;
                    if (i !== 11) { // 11Î≤àÏùÄ ÎÇ¥Î∂Ä ÎßÅÌÅ¨Îùº ÏÉà ÌÉ≠ Î∂àÌïÑÏöî
                        card.target = '_blank';
                    }
                    card.className = 'card';
                    
                    // ÏïÑÏù¥ÏΩò ÏãúÎèÑ, Ïã§Ìå®Ïãú Ïù¥Î™®ÏßÄ ÌëúÏãú
                    const iconContainer = document.createElement('div');
                    iconContainer.className = 'card-icon-container';
                    
                    const icon = document.createElement('img');
                    icon.src = specialCards[i].icon;
                    icon.alt = specialCards[i].alt;
                    icon.className = 'card-icon' + (specialCards[i].iconClass ? ' ' + specialCards[i].iconClass : '');
                    icon.onerror = function() {
                        // Ïù¥ÎØ∏ÏßÄ Î°úÎìú Ïã§Ìå®Ïãú Ïù¥Î™®ÏßÄÎ°ú ÎåÄÏ≤¥
                        iconContainer.innerHTML = `<span class="card-emoji">${specialCards[i].emoji}</span>`;
                    };
                    
                    iconContainer.appendChild(icon);
                    card.appendChild(iconContainer);
                }
                // Îπà Í≥µÍ∞ÑÏù∏ Í≤ΩÏö∞
                else if (emptySpaces.includes(i)) {
                    card = document.createElement('div');
                    card.className = 'card empty';
                }
                // ÏùºÎ∞ò Ïπ¥Îìú
                else {
                    card = document.createElement('div');
                    card.className = 'card';
                    
                    const number = document.createElement('div');
                    number.className = 'card-number';
                    number.textContent = i;
                    
                    card.appendChild(number);
                }
                
                grid.appendChild(card);
            }
        }

        createCards();
    </script>
</body>
</html>
