<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            color: #ffffff;
            font-weight: 700;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            grid-auto-rows: 200px;
        }

        .card {
            background: #000000;
            border-radius: 20px;
            border: 3px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.1);
            border-width: 4px;
        }

        .card-number {
            font-size: 4rem;
            font-weight: 900;
            position: relative;
            z-index: 1;
        }

        /* 각 카드에 테두리 및 텍스트 색상 적용 */
        .card:nth-child(4n+1) {
            border-color: #ff4d50;
        }

        .card:nth-child(4n+1) .card-number {
            color: #ff4d50;
        }

        .card:nth-child(4n+2) {
            border-color: #feeb46;
        }

        .card:nth-child(4n+2) .card-number {
            color: #feeb46;
        }

        .card:nth-child(4n+3) {
            border-color: #ffa7d9;
        }

        .card:nth-child(4n+3) .card-number {
            color: #ffa7d9;
        }

        .card:nth-child(4n) {
            border-color: #2847e7;
        }

        .card:nth-child(4n) .card-number {
            color: #2847e7;
        }

        /* 특정 카드들에 다양한 크기 적용 */
        .card:nth-child(1) {
            grid-column: span 2;
            grid-row: span 1;
        }

        .card:nth-child(5) {
            grid-column: span 1;
            grid-row: span 2;
        }

        .card:nth-child(8) {
            grid-column: span 2;
            grid-row: span 1;
        }

        .card:nth-child(12) {
            grid-column: span 1;
            grid-row: span 2;
        }

        .card:nth-child(15) {
            grid-column: span 2;
            grid-row: span 1;
        }

        @media (max-width: 768px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 150px;
                gap: 1rem;
            }

            .card {
                grid-column: span 1 !important;
                grid-row: span 1 !important;
            }

            .card-number {
                font-size: 3rem;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP-CEO global B</h1>
        <div class="bento-grid" id="bentoGrid"></div>
    </div>

    <script>
        const suffixes = ['st', 'nd', 'rd'];
        
        function getOrdinalSuffix(num) {
            if (num >= 11 && num <= 13) {
                return 'th';
            }
            const lastDigit = num % 10;
            return suffixes[lastDigit - 1] || 'th';
        }

        function createCards() {
            const grid = document.getElementById('bentoGrid');
            
            for (let i = 1; i <= 20; i++) {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `/${i}${getOrdinalSuffix(i)}/`;
                
                const number = document.createElement('div');
                number.className = 'card-number';
                number.textContent = i;
                
                card.appendChild(number);
                grid.appendChild(card);
            }
        }

        createCards();
    </script>
</body>
</html>
