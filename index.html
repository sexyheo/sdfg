<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIST IP-CEO GLOBAL CAMP B</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            color: #ffffff;
            font-weight: 700;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 200px);
            gap: 1rem;
        }

        .card {
            background: #1c1c1e;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-number {
            font-size: 3rem;
            font-weight: 900;
            color: #ffffff;
        }

        /* 아이콘 스타일 */
        .card-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
        }

        /* 각 카드는 기본적으로 1x1 크기 */
        .card {
            grid-column: span 1;
            grid-row: span 1;
        }

        /* 빈 공간 스타일 */
        .card.empty {
            background: transparent;
            cursor: default;
        }

        .card.empty:hover {
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KAIST IP-CEO GLOBAL CAMP B</h1>
        <div class="bento-grid" id="bentoGrid"></div>
    </div>

    <script>
        function createCards() {
            const grid = document.getElementById('bentoGrid');
            
            // 빈 공간 번호들
            const emptySpaces = [9, 10, 15, 16];
            
            // 4x6 = 24개의 카드 생성
            for (let i = 1; i <= 24; i++) {
                let card;
                
                // 6번은 링크로 생성
                if (i === 6) {
                    card = document.createElement('a');
                    card.href = 'https://discord.gg/F6yu2YPbgp';
                    card.target = '_blank';
                    card.className = 'card';
                    
                    const icon = document.createElement('img');
                    icon.src = '/discord.jpg';
                    icon.alt = 'Discord';
                    icon.className = 'card-icon';
                    
                    card.appendChild(icon);
                }
                // 빈 공간인 경우
                else if (emptySpaces.includes(i)) {
                    card = document.createElement('div');
                    card.className = 'card empty';
                }
                // 일반 카드
                else {
                    card = document.createElement('div');
                    card.className = 'card';
                    
                    const number = document.createElement('div');
                    number.className = 'card-number';
                    number.textContent = i;
                    
                    card.appendChild(number);
                }
                
                grid.appendChild(card);
            }
        }

        createCards();
    </script>
</body>
</html>
